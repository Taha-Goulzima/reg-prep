<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
        .red{
            background-color: red;
          
        }
    </style>
</head>
<body>

<button>
    cliquez ici !
</button>

<p id="message">

</p>


<script>
    /*function show() {
        document.getElementById("message").innerHTML = "vous avez clique sue le bouton!";
    }*/
    document.getElementsByTagName("button")[0].addEventListener('click',function() {
        document.getElementById('message').textContent = 'vous avez clique sur le bouton'
    })

    document.getElementsByTagName("button")[0].addEventListener('mouseover',function(){
      document.getElementsByTagName('button')[0].classList.add('red');
    })

    document.getElementsByTagName("button")[0].addEventListener('mouseleave',function(){
        document.getElementsByTagName('button')[0].classList.remove('red');
      })
      

    
</script>
</body>
</html>
